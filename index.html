  <script>

  function plusReady() {
    //监听键按下事件
    plus.key.addEventListener("keydown", function (e) {
      console.log('--1')

      if (e.keyCode == 4 && myvue.$route.path == '/') {
        if (!myvue.historyClickTime || (new Date().getTime() - myvue.historyClickTime > 2000)) {
          myvue.historyClickTime = new Date();
          myvue.backMessageModel = true
          setTimeout(() => {
            myvue.backMessageModel = false
          }, 2000)
          return
        }
        plus.runtime.quit();
      }

      if (e.keyCode == 4 && myvue.$route.path !== '/') {
        console.log('--2')
        if (titleHeaderDoback) {
          titleHeaderDoback()
        } else {
          myvue.$router.go(-1);
        }
        return
      }


    }, false);

  }


  if (window.plus) {
    plusReady();
  } else {
    document.addEventListener("plusready", plusReady, false);
  }

  </script>
